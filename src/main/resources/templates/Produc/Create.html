<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>	
 		<link rel="stylesheet" th:href="@{/css/registro.css}" />

    <script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

</head>
<body>

         
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
  <img class="logo-img ng-star-inserted" th:src="@{/css/totalplay.png}" alt="logo banco ezteca">
    <a class="navbar-brand" href="#">TotalPlay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <span th:if="${session.usuario !=null}">Bienvenido/a : <span class="font-italic" th:text="${session.usuario.username}"></span></span>
           
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/categoria/listarAsync}">Categoria</a>
          </li>
          
           <li class="nav-item">
            <a class="nav-link"  th:href="@{/Productos/create}">Producto</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/logout}">Cerrar session</a>
          </li>
        </ul>
        
      </div>
    </div>
  </div>
</nav>


<section class="form-regi">

    <div class="container body-content ">
        <div class="container">
            <div class="rows">
                <div class="col-12">
                    <h2>Formulario Productos</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <form method="post" th:action="@{/Productos/insert}"
                th:object="${producto}">
                <!-- de categoriController-->
                 
                <input type="hidden" th:field="*{id}"/> <!-- {id} es campo del objeto de categoriController-->
               
                 <div class="col-12 offset-1 mt-6">
                    <div class="form-group row">
                        <div class="col-6">
                            <label>Nombre</label>
                        </div>
                        <div class="col-8">
                       
                            <input type="text" class="form-control" th:field="*{nombre}"/>
                            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-5">
                     <label>id Description</label>
                        <select th:field="*{categorias.id}" class="form-control">
                        	<option value="">---Seleccionar un temario----</option>
                        	<option th:each="categoria : ${categorias}"
                        		th:value="${categoria.id}" th:text="${categoria.id}"></option>
                        </select>	                        
                        <span th:if="${#fields.hasErrors('categorias')}" 
                        	th:errors="*{categorias}" class="text-danger"></span>
                    </div>
                   <br>
                    <div class="form-group row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary form-control">Guardar</button>
                                    &nbsp;
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/Productos/listarAsync}" class="btn btn-success form-control">Volver a Listar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
